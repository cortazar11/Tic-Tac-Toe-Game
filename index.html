<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe GAME</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

    <div class="square1">
          <div id="yourT"></div>
          <span id="span1">player 1</span>
          <span id="span2">computer</span>
          <span id="reset">Reset All</span>

        <div class="square2">
          <p id="firstP">How do you <br/>want to play?</p>
          <p id="onePl">One Player</p>
          <p id="secondFirstP" style="display:none;">Would you like to be <br/>X or O?</p>
          <p id="thirdFirstP" style="display:none;">Player I : Would <br/>you like X or O?</p>
          <p id="theX" style="display:none;margin-left:40%;">X</p>
          <p id="theO" style="display:none;">O</p>
          <p id="twoPl">Two Player</p>
        <p id="theBack" style="display:none;">&larr; Back</p>
          <table style="display:none;">
                  <tr>
                      <td id="1"></td>
                      <td id="2"></td>
                      <td id="3"></td>
                  </tr>
                  <tr>
                      <td id="4"></td>
                      <td id="5"></td>
                      <td id="6"></td>
                  </tr>
                  <tr>
                      <td id="7"></td>
                      <td id="8"></td>
                      <td id="9"></td>
                  </tr>
              </table>
          </div>

      </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://use.fontawesome.com/4190caa3d4.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
